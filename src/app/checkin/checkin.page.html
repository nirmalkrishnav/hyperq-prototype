<ion-content>
  <ion-slides pager="false" [options]="slideOpts">
    <ion-slide>
      <div>

        <ion-text>
          Your consultation shall be in
        </ion-text>
        <ion-text color="primary">
          <h3>45 minutes</h3>

        </ion-text>
        <ion-text>
          Swipe right to see list
        </ion-text>
      </div>

    </ion-slide>
    <ion-slide>

      <!-- [scrollEvents]="true" #content -->
      <ion-list *ngIf="usersList?.checkin.length">
        <ion-item *ngFor="let u of usersList?.checkin">
          <ion-label>{{u.displayName}}
            at {{u.dataTime.toDate().getTime()}}
          </ion-label>
        </ion-item>

      </ion-list>

    </ion-slide>

    <ion-slide>
      <h1>Slide 3</h1>
    </ion-slide>
  </ion-slides>
</ion-content>


<ion-footer>

  <ion-item-sliding start="LTR">
    <ion-item-options side="start">
      <ion-item-option color="success" (click)="confirmCheckin()">confirm</ion-item-option>
    </ion-item-options>

    <ion-item>
      <ion-label>>>> Slide and hit confirm >>></ion-label>
    </ion-item>

  </ion-item-sliding>
</ion-footer>
